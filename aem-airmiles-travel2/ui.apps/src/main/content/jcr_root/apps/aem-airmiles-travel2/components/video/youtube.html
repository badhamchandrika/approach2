<template data-sly-template.template="${@ model}>">
    <div class="AMTravelVideo ${model.isCenteredVideo ? 'AMTravelVideo--centered' : ''}">
        <iframe 
                class="AMTravelVideo__player"
                src="https://www.youtube.com/embed/${model.youtubeSource}"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
        </iframe>
    </div>
</template>
