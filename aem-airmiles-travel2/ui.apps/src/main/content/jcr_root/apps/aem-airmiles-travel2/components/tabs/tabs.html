<div data-sly-use.tabs="com.adobe.cq.wcm.core.components.models.Tabs"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-panelcontainer="${wcmmode.edit && 'tabs'}"
     id="${tabs.id}"
     class="cmp-tabsai cmp-tabs ${properties.isForWidgets ? 'cmp-tabsai--widgets' : ''}"
     data-cmp-is="tabsai"
     data-cmp-data-layer="${tabs.data.json}"
     data-placeholder-text="${wcmmode.edit && 'Please drag Tab components here' @ i18n}">
    <div class="${properties.isForWidgets ? 'bsp-travel-container' : ''}">
        <div class="${properties.isForWidgets ? 'cmp-tabsai__inner' : ''} card-background-color-white">
            <sly data-sly-test="${!properties.isForWidgets}">
                <div class="bsp-travel-container">
                    <div class="tabs__heading">
                        <span id="dropdown-label" class="dropdown__label">
                            ${"Topics: " @ i18n}
                        </span>
                        <ul  class="dropdown" role="group">
                            <li
                                    role="button"
                                    aria-labelledby="dropdown-label"
                                    id="dropdown__selected"
                                    tabindex="0">
                                Option 1
                            </li>

                            <svg class="dropdown__arrow" width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M11.7934 1.44379L5.97662 7.21313L0.204486 1.441C-0.0681623 1.16835 -0.0681623 0.727278 0.204486 0.45463C0.477134 0.181982 0.91914 0.181982 1.19179 0.45463L5.98034 5.24318L10.8108 0.451838C11.0843 0.181051 11.5264 0.182912 11.7971 0.45649C11.933 0.592349 12 0.770082 12 0.947815C12 1.12741 11.9311 1.307 11.7934 1.44379Z" fill="#135582"/>
                            </svg>

                            <li aria-expanded="false" class="dropdown__list-container">
                                <ol data-sly-test="${tabs.items && tabs.items.size > 0}"
                                    data-sly-list.tab="${tabs.items}"
                                    role="tablist"
                                    class="cmp-tabs__tablist dropdown__list"
                                    aria-label="${tabs.accessibilityLabel}"
                                    aria-multiselectable="false">
                                    <sly data-sly-test.isActive="${tab.name == tabs.activeItem}"/>
                                    <li role="tab"
                                        id="${tab.id}-tab"
                                        class="dropdown__list-item cmp-tabsai__tab cmp-tabs__tab${isActive ? ' cmp-tabsai__tab--active' : ''}"
                                        aria-controls="${tab.id}-tabpanel"
                                        tabindex="${isActive ? '0' : '-1'}"
                                        data-cmp-hook-tabsai="tab"
                                        data-sly-use.tabImage="${'ca.airmiles.travel.core.models.CustomResource' @ resourcePath=tab.path}"
                                        data-sly-use.dataTrackID="${'ca.airmiles.travel.core.models.CustomResource' @ resourcePath=tab.path}"
                                        data-track-id="${dataTrackID.dataTrackID}"
                                        data-sly-use.dataTrackType="${'ca.airmiles.travel.core.models.CustomResource' @ resourcePath=tab.path}"
                                        data-track-type="${dataTrackType.dataTrackType}"
                                        data-sly-use.dataClickID="${'ca.airmiles.travel.core.models.CustomResource' @ resourcePath=tab.path}"
                                        data-track-click="${dataClickID.dataClickID}">
                                        <div class="dropdown-item__container">
                                            <div class="am-icon am-icon-${tabImage.tabImage}"></div>
                                            <div class="tab-label">${tab.title}</div>
                                        </div>
                                    </li>
                                </ol>
                            </li>
                        </ul>
                    </div>
                </div>
            </sly>
            <sly data-sly-test="${properties.isForWidgets}">
                <div class="cmp-tabsai__wrapper-nav">
                    <nav class="cmp-tabsai__nav pn-ProductNavTabs__Nav" id="pnProductNav">
                        <ol 
                            data-sly-test="${tabs.items && tabs.items.size > 0}"
                            data-sly-list.tab="${tabs.items}"
                            role="tablist"
                            class="cmp-tabsai__list pn-ProductNavTabs__Contents"
                            aria-label="${tabs.accessibilityLabel}"
                            aria-multiselectable="false"
                            id="pnProductNavContents">
                            <sly data-sly-test.isActive="${tab.name == tabs.activeItem}"/>
                            <li role="tab"
                                id="${tab.id}-tab"
                                class="cmp-tabs__tab cmp-tabsai__tab pn-ProductNavTabs__Contents-Link ${isActive ? 'cmp-tabsai__tab--active pn-ProductNavTabs__Contents-Link--active' : ''} ${properties.showOnlyIcons ? 'cmp-tabsai__tab--only-icon' : ''}"
                                aria-controls="${tab.id}-tabpanel"
                                data-cmp-hook-tabsai="tab"
                                data-sly-use.tabImage="${'ca.airmiles.travel.core.models.CustomResource' @ resourcePath=tab.path}"
                                data-sly-use.dataTrackID="${'ca.airmiles.travel.core.models.CustomResource' @ resourcePath=tab.path}"
                                data-track-id="${dataTrackID.dataTrackID}"
                                data-sly-use.dataTrackType="${'ca.airmiles.travel.core.models.CustomResource' @ resourcePath=tab.path}"
                                data-track-type="${dataTrackType.dataTrackType}"
                                data-sly-use.dataClickID="${'ca.airmiles.travel.core.models.CustomResource' @ resourcePath=tab.path}"
                                data-track-click="${dataClickID.dataClickID}">
                                    <div data-sly-test="${properties.showOnlyIcons}" class="am-icon am-icon-${tabImage.tabImage}"></div>
                                    <div data-sly-test="${!properties.showOnlyIcons}" class="cmp-tabsai__text tab-label">${tab.title}</div>
                            </li>
                        </ol>
                    </nav>
                    <button id="pnAdvancerLeft" class="pn-ProductNavTabs__Advancer pn-ProductNavTabs__Advancer--Left" type="button" tabindex="-1" aria-label="${'Previous' @ i18n}">
                        <svg width="10" height="17" viewBox="0 0 10 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M8.40828 16.7073L0.71582 8.46688L8.412 0.289688C8.77553 -0.0965628 9.36363 -0.0965628 9.72716 0.289688C10.0907 0.67594 10.0907 1.30211 9.72716 1.68837L3.34242 8.47215L9.73088 15.3153C10.0919 15.7028 10.0895 16.329 9.72468 16.7126C9.54354 16.9051 9.30656 17 9.06958 17C8.83012 17 8.59066 16.9024 8.40828 16.7073Z"
                            fill="#1F68DA" />
                        </svg>
                    </button>
                    <button id="pnAdvancerRight" class="pn-ProductNavTabs__Advancer pn-ProductNavTabs__Advancer--Right" type="button" tabindex="-1" aria-label="${'Next' @ i18n}">
                        <svg width="10" height="17" viewBox="0 0 10 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M1.59172 0.292657L9.28418 8.53312L1.588 16.7103C1.22447 17.0966 0.63637 17.0966 0.272839 16.7103C-0.0906916 16.3241 -0.0906917 15.6979 0.272838 15.3116L6.65758 8.52785L0.269115 1.68474C-0.0919336 1.29717 -0.0894532 0.670998 0.275319 0.287385C0.456463 0.0949181 0.693441 2.68184e-06 0.930418 2.66048e-06C1.16988 2.63889e-06 1.40934 0.097554 1.59172 0.292657Z"
                            fill="#1F68DA" />
                        </svg>
                    </button>
                </div>
            </sly>
            <div class="${!properties.isForWidgets ? 'bsp-travel-container' : ''}">
                <div data-sly-repeat.item="${tabs.items}"
                    data-sly-resource="${item.name @ decorationTagName='div'}"
                    id="${item.id}-tabpanel"
                    role="tabpanel"
                    aria-labelledby="${item.id}-tab"
                    tabindex="${properties.isForWidgets ? false : 0}"
                    class="cmp-tabs__tabpanel ${item.name == tabs.activeItem ? ' cmp-tabsai__tabpanel--active' : ''}"
                    data-cmp-hook-tabsai="tabpanel"
                    data-cmp-data-layer="${item.data.json}"></div>
                <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
                    data-sly-test="${(wcmmode.edit || wcmmode.preview) && tabs.items.size < 1}"></sly>
            </div>
        </div>
    </div>
</div>

<sly data-sly-test="${properties.isForWidgets}" data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
  data-sly-call="${clientlib.js @ categories='aem.travel2.custom.linkBarMenu'}" />
