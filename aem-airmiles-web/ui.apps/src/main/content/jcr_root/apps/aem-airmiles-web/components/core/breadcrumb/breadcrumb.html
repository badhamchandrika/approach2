<nav data-sly-use.breadcrumb="com.aem.airmiles.web.core.models.BreadcrumbModel"
  data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
  data-sly-use.template="core/wcm/components/commons/v1/templates.html"
  id="${component.id}"
  class="cmp-breadcrumb bsp-container"
  aria-label="${'Breadcrumb' @ i18n}"
  data-sly-test="${breadcrumb.items.size > 0}"
  data-cmp-data-layer="${breadcrumb.data.json}">
 <ol class="cmp-breadcrumb__list"
     itemscope itemtype="http://schema.org/BreadcrumbList"
     data-sly-list.navItem="${breadcrumb.items}">
     <li class="cmp-breadcrumb__item body-text${navItem.active ? ' cmp-breadcrumb__item--active' : ''}"
         data-cmp-data-layer="${navItem.data.json}"
         itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
         <span class="d-md-none" data-sly-test="${!navItem.active}"><i class="am-icon am-icon-functional-arrow-left cmp-breadcrumb__item-arrow-left"></i></span>
         <a href="${navItem.URL}"
            class="cmp-breadcrumb__item-link"
            itemprop="item"
            data-cmp-clickable="${breadcrumb.data ? true : false}"
            data-sly-unwrap="${navItem.active}"
            data-track-click="${breadcrumb.dataClickID}"
            data-track-type="${breadcrumb.dataTrackType}"
            data-track-id="${breadcrumb.dataTrackID}">
             <span itemprop="name">${navItem.title}</span>
         </a>
         <span class="d-none d-md-inline" data-sly-test="${!navItem.active}"><i class="am-icon am-icon-functional-arrow-right cmp-breadcrumb__item-arrow-right"></i></span>
         <meta itemprop="position" content="${navItemList.count}" />
     </li>
 </ol>
</nav>
<sly data-sly-call="${template.placeholder @ isEmpty=breadcrumb.items.size == 0, classAppend='cmp-breadcrumb'}"></sly>
