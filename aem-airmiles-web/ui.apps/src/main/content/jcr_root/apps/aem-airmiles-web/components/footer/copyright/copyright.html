<div data-sly-test="${wcmmode.edit}" data-emptytext="Copyright Component" class="cq-placeholder"></div>
<div data-sly-use.textModel="com.aem.airmiles.web.core.models.CopyrightModel"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.text="${textModel.text}"
     data-cmp-data-layer="${textModel.data.json}"
     id="${component.id}"
     data-sly-test=${textModel.active}
     class="cmp-text" role="region" aria-label="footer - copy">
    <p class="cmp-text__paragraph"
       data-sly-unwrap="${textModel.isRichText}">${text @ context = textModel.isRichText ? 'html' : 'text'}</p>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !text, classAppend='cmp-text'}"></sly>
