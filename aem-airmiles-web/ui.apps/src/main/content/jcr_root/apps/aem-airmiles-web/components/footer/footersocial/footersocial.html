<sly data-sly-use.socials="com.aem.airmiles.web.core.models.FooterSocialModel" />
<div class="footer-social" role="region" aria-label="Footer - social">
  <div class="footer-social__heading">
    <h3 class="h3-subsection d-flex justify-content-center justify-content-md-start text-center text-md-start">
        ${socials.heading}
    </h3>
  </div>
  <div class="d-flex">
    <div class="footer-social-icons" data-sly-list="${socials.socialLinks}">
      <a
        class="footer-social__item"
        href="${item.link}"
        target="_blank"
        data-track-id="${item.dataTrackID}"
        data-track-click="${item.dataClickID}"
        data-track-type="${item.dataTrackType}"
      >
        <img
          src="${item.imagePath}"
          alt="${item.altText}"
          class="footer-social__image"
        />
      </a>
    </div>
  </div>
</div>
