    - airmiles-web-content-publishers:

        - path: '/content/aem-airmiles-web/ca'
          permission: allow
          actions: read,modify,create,delete,replicate,acl_read

    - airmiles-web-content-admins:

        - path: '/content/aem-airmiles-web/ca'
          permission: allow
          actions: read,modify,create,delete,replicate,acl_read