          isMemberOf: airmiles_web_fragment_everyone

    - airmiles-web-content-publishers:

        - name: Airmiles Web Content Publishers
          description: Content Publishers
          path: airmiles-web
          isMemberOf: airmiles_web_fragment_everyone

    - airmiles-web-content-admins:

        - name: Airmiles Web Content Admins
