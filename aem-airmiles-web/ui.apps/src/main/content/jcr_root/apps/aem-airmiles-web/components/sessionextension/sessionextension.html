<div data-sly-test="${wcmmode.edit}" class="d-flex justify-content-center">
    <p class="p-1 mb-2 w-50 bg-secondary text-white d-flex justify-content-center">Session Extension Modal</p>
    <div>${sessionExtensionModel.title}</div>
    <div>${sessionExtensionModel.iconType}</div>
    <div>${sessionExtensionModel.bodyText @ context='html'}</div>
    <div>${sessionExtensionModel.modalEnable}</div>
    <div>${sessionExtensionModel.extensionSec}</div>
</div>
<div data-sly-test="${!wcmmode.edit}" data-sly-use.sessionExtensionModel="com.aem.airmiles.web.core.models.SessionExtensionModel" class="sessionextension-canvas" data-signOutUrl="${sessionExtensionModel.signOutUrl}" data-extensionSec="${sessionExtensionModel.extensionSec}">
    <div class="sessionextension-modal">
        <div class="sessionextension-modal__upper">
            <div>${sessionExtensionModel.title} <span class="count-js"></span></div>
        </div>
        <div class="sessionextension-modal__lower">
            <div class="pb-5">${sessionExtensionModel.bodyText @ context='html'}</div>
            <div class="d-flex flex-column flex-md-row">
                <div class="sessionextension-modal__stay">
                    <sly data-sly-use.ctatemplate="/apps/aem-airmiles-web/components/cta-button/ctatemplate.html" />
                    <sly data-sly-call="${ctatemplate.ctalink @ type='button', href='javascript:void(0)',
                                text=sessionExtensionModel.stayLabel, target='_self', dataTrackID=sessionExtensionModel.dataTrackID,
                                dataClickID=sessionExtensionModel.dataClickID, dataTrackType=sessionExtensionModel.dataTrackType, classes='sessionextension-button'}" />
                </div>
                <div class="sessionextension-modal__exit">
                    <sly data-sly-use.ctatemplate="/apps/aem-airmiles-web/components/cta-button/ctatemplate.html" />
                    <sly data-sly-call="${ctatemplate.ctalink @ type='button', href='javascript:void(0)',
                                text=sessionExtensionModel.exitLabel, target='_self', dataTrackID=sessionExtensionModel.dataClickIDExit,
                                dataClickID=sessionExtensionModel.dataClickIDExit, dataTrackType=sessionExtensionModel.dataTrackTypeExit, classes='sessionextension-button',hexText='#135582', hexBtn='#00000000'}" />
                </div>
            </div>
        </div>
    </div>
</div>
