<button data-sly-use.button="ai.aem.airmiles.core.models.LangNavModel"
        data-sly-use.iconTemplate="icon.html"
        data-sly-element="button"
        type="button"
        class="cmp-button"
        data-cmp-clickable="true">    
    <span data-sly-test="${button.displayText}" class="cmp-button__text">${button.displayText}</span>
    <sly data-sly-call="${iconTemplate.icon @ icon=button.icon}"></sly>    
</button>
