<div data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
  data-sly-use.errorContent="ai.aem.airmiles.core.models.ErrorContentPageModel"
  data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component" id="${component.id}"
  class="errorcontentpage">
    
    
    <div class="cmp-hero-maincontainer" style="background-image: url(' ${errorContent.backgroundImage @ context='uri'} ');">
     
      <div class="cmp-hero-content__container">
        <h1 class="cmp-hero__title" id="main_title">${errorContent.headerText @context='html'}</h1>
        <h2 class="cmp-hero__subtitle">${errorContent.midText @context='html'} </h2>
		<div class="cmp-hero__cta">
        	<a class="cmp-button" href="${errorContent.cta.ctaUrl}" target="${errorContent.cta.ctaTarget}">
        		<span class="cmp-button__text">${errorContent.cta.ctaText}</span>
        	</a>
       	</div>
      </div>
    <div class="cmp-hero-bluefilter"></div>
    </div>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=true}"></sly>
